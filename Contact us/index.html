<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us</title>
    <link rel="stylesheet" href="style.css">

    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="img/undraw_delivery_address_re_cjca.svg" alt="">
            </div>
        

            <form action="#">
                <div class="topic">SEND US A MESSAGE</div>

                <div class="input-box">
                    <input type="text" required> <!-- required hace que sea obligatorio el campo -->
                    <label> Enter your name </label> 
                </div>

                <div class="input-box">
                    <input type="text" required> <!-- required hace que sea obligatorio el campo -->
                    <label> Enter your email </label> 
                </div>

                <div class="message-box">
                    <textarea></textarea>
                    <label> Enter your menssage </label> 
                </div>

                <div class="input-box">
                    <input type="submit" value="Send Message"> <!-- Value hace que cambie el texto que dice el boton -->
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
